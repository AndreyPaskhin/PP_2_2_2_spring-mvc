<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List cars</title>
</head>
<body>
<p>List cars</p>
<div>
    <th:block th:each="cars : ${cars}">
        <h1 th:text="${cars}"></h1>
    </th:block>
</div>

</body>
</html>
